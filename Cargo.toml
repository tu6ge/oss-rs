[package]
name = "aliyun-oss-client"
version = "0.8.1"
edition = "2021"
resolver = "2"
license = "MIT"
description = "an aliyun oss client"
keywords = ["aliyun", "oss", "sdk"]
repository= "https://github.com/tu6ge/oss-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.docs.rs]
all-features = true

[workspace]

[[example]]
name = "bucket"
required-features = ["blocking"]

[[example]]
name = "buckets"
required-features = ["blocking"]

[[example]]
name = "delete_file"
required-features = ["blocking"]

[[example]]
name = "objects"
required-features = ["blocking"]

[[example]]
name = "put_file"
required-features = ["blocking"]

[[sts]]
name = "sts"
required-features = ["sts"]

[features]
default = [
  #"blocking"
  "sts"
]
blocking = ["reqwest/blocking","futures"]
sts = []

[dependencies]
hmac = "^0.12"
sha1 = "^0.10"
base64 = "^0.13"
reqwest = {version ="^0.11"}
chrono = "^0.4"
quick-xml = "^0.26"
infer = "^0.11"
thiserror = "^1"
anyhow = "^1"
futures = {version = "^0.3", optional=true}
urlencoding = "^2"
async-trait = "^0.1"
http="^0.2"

[dev-dependencies]
dotenv = "0.15.0"
assert_matches = "1.5.0"
tokio = { version = "1.19.2", features = ["rt","macros","rt-multi-thread"] }
mockall = "0.11.2"
mockall_double= "0.3.0"
#faux = "^0.1"
reqwest = {version ="^0.11", features = ["blocking"]}
futures = "^0.3"
