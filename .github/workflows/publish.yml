name: Publish to Cargo

on:
  push:
    branches: [ master, v0.8 ]

jobs:
  publish:
    runs-on: ubuntu-latest

    name: 'publish'

    environment: cargo

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # v0.1.15 目前版本
      - name: Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: ${{ runner.os }}-build-v0.1.15

      - name: Install publish-action
        if: steps.cache-publish-action.outputs.cache-hit != 'true'
        run: |
          cargo install publish-action --version=0.1.15
          cargo install changelog
      
      - name: Run Test
        run: |
          cargo test --lib --no-default-features -- tests
          cargo test --lib --all-features -- tests
          cargo test --lib -- tests
          cargo test --lib --features blocking --no-default-features tests
          cargo test --lib --features blocking tests
          cargo test --lib --features sts --no-default-features tests
          cargo test --lib --features sts tests
          cargo test --doc --all-features
      
      - name: Run publish-action
        id: publish-action
        run: 
          publish-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Update Changelog.md
        if: steps.publish-action.outputs.new_version == 'true' && steps.publish-action.outputs.publish == 'true'
        run: |
          changelog -o Changelog.md
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: steps.publish-action.outputs.new_version == 'true' && steps.publish-action.outputs.publish == 'true'
        with:
          commit_message: Update Changelog.md
  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache
        uses: Swatinem/rust-cache@v1

      - name: Install cargo-tarpaulin
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-tarpaulin

      - name: Run cargo tarpaulin
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin
          args: --output-dir coverage --out Lcov --all-features -- tests
      
